<div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm='ngForm' (ngSubmit)='printForm( loginForm)'>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" #email='ngModel' ngModel name="email" required minlength="8" email class="form-control"> 
            <div *ngIf='email.touched && email.invalid'>
            <p class="alert alert-danger" *ngIf='email.errors.required'>This field is mandatory</p>
            <p class="alert alert-danger"
            *ngIf='email.errors.minlength'>minimum 8 character required</p>
            <p class="alert alert-danger"
            *ngIf='email.errors.email'>This Field accept only email</p>
            </div>
        </div>
        
        <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" #password='ngModel' ngModel name="password" required minlength="8" password class="form-control"> 
                <div *ngIf='password.touched && password.invalid'>
                <p class="alert alert-danger" *ngIf='password.errors.required'>This field is mandatory</p>
                <p class="alert alert-danger"
                *ngIf='password.errors.minlength'>minimum 8 character required</p>
            </div>
        </div>
    <button class="btn btn-outline-primary" type="submit" 
                [disabled] = 'loginForm.invalid'>Login</button>
    </form>

    <div class="container mt-5" *ngIf="customers.length !== 0">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customers of customers">
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
